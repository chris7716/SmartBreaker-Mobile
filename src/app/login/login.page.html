<ion-content padding>

  <ion-card>
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>SmartBreaker</ion-card-subtitle>
      <ion-card-title>LogIn</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-input formControlName="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="login()" expand="block">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
